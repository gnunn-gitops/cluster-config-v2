apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: argocd-agent-ca
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster
  target:
    name: argocd-agent-ca
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    - secretKey: tls.crt
      remoteRef:
        key: ARGOCD_AGENT_CA
